<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input, button {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      display: block;
    }

    input[type="date"] {
      background: #2a2a2a;
      color: #fff;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
      color: #00FFAA;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>üéÇ Age Calculator</h1>
  <input type="date" id="dob">
  <button onclick="calculateAge()">Calculate Age</button>
  <div id="result"></div>

  <script>
    function calculateAge() {
      const dobInput = document.getElementById("dob").value;
      const resultDiv = document.getElementById("result");

      if (!dobInput) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please select your date of birth.";
        resultDiv.style.color = "orange";
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();

      let ageYears = today.getFullYear() - dob.getFullYear();
      let ageMonths = today.getMonth() - dob.getMonth();
      let ageDays = today.getDate() - dob.getDate();

      if (ageDays < 0) {
        ageMonths--;
        ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      resultDiv.style.color = "#00FFAA";
      resultDiv.innerHTML = `üéâ You are <strong>${ageYears}</strong> years, <strong>${ageMonths}</strong> months, and <strong>${ageDays}</strong> days old.`;
    }
  </script>

</body>
</html>
